<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEVI - Empowering the Future of Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar-custom {
            background-color: #00205b;
            padding: 1.2rem 0;
        }

        .navbar-brand img {
            height: 45px;
        }

        .navbar-custom .nav-link {
            color: white !important;
            font-size: 16px;
            font-weight: 500;
            padding: 0.5rem 1.5rem !important;
            transition: opacity 0.3s;
        }

        .navbar-custom .nav-link:hover {
            opacity: 0.8;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(180deg, #f4e336 0%, #ebe134 100%);
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
        }

        .hero-content {
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 72px;
            font-weight: 400;
            color: #2d2d2d;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        .hero-title-finance {
            color: #00205b;
            font-weight: 500;
        }

        .hero-subtitle {
            font-size: 20px;
            color: #3d3d3d;
            line-height: 1.6;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-custom {
            background-color: #00205b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #003380;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 32, 91, 0.3);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 48px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .btn-custom {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 576px) {
            .hero-title {
                font-size: 36px;
            }

            .hero-subtitle {
                font-size: 16px;
            }

            .navbar-custom .nav-link {
                padding: 0.5rem 1rem !important;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <rect width="50" height="50" fill="#00205b"/>
                    <text x="25" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f4e336" text-anchor="middle">N</text>
                    <text x="8" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">NEVI</text>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    style="background-color: white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#mission">Mission</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#build">Build</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#value">Value</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                Empowering the<br>
                Future of <span class="hero-title-finance">Finance</span>
            </h1>
            <p class="hero-subtitle">
                NEVI is building the foundation for a smarter, more inclusive, and secure<br>
                financial future. Starting from Indonesia, for the world.
            </p>
            <div class="hero-buttons">
                <a href="https://neviglobalgroup.com" class="btn-custom">Join the Movement</a>
                <a href="#profile" class="btn-custom">Get Company Profile</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add active state to nav links on scroll
        window.addEventListener('scroll', () => {
            let current = '';
            const sections = document.querySelectorAll('section');
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 60) {
                    current = section.getAttribute('id');
                }
            });

            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').slice(1) === current) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
